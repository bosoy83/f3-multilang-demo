[globals]
AUTOLOAD    = usr/
UI          = usr/
TEMP        = var/tmp/
LOGS        = var/log/
DEBUG       = 2
ONERROR     = App\Error->handler

menu        = home, before, exclusions, missing, common, seo

[maps]
@home       : /                     = App\Home
@before     : /before-after         = App\Before
@exclusions : /exclusions           = App\Exclusions
@missing    : /missing              = App\Missing
@common     : /common               = App\Common
@seo        : /seo                  = App\Seo

[src]
f3          = https://github.com/bcosca/fatfree
multilang   = https://github.com/xfra35/f3-multilang
demo        = https://github.com/xfra35/f3-multilang-demo

[MULTILANG]
global = common

[MULTILANG.languages]
fr = fr-FR
de = de-DE
da = da-DK
it = it-IT
ru = ru-RU
en = en-GB,en-US

[MULTILANG.rules.fr]
before      = /avant-apres
seo         = /referencement

[MULTILANG.rules.de]
before      = /vorher-nachher

[MULTILANG.rules.da]
before      = /foer-efter
exclusions  = FALSE

[MULTILANG.rules.it]
before      = /prima-dopo
exclusions  = FALSE

[MULTILANG.rules.ru]
before      = /do-posle
exclusions  = FALSE
